<md-card>

  <md-card-title class="less-blue">
    <div layout="column">
      <h3>Process Viewer - Sablono Mockup</h3>
    </div>
  </md-card-title>

  <md-card-content>

    <div ng-repeat="deliverable in $ctrl.sbModel" class="deliverable" layout="row" layout-align="space-between">
      {{deliverable.name}}

      <div ng-repeat="activity in deliverable.activities">
        <sb-activity data="activity"></sb-activity>
      </div>
    </div>

  </md-card-content>

</md-card>
